        <div class="live"></div>
        <div class="letter">Live</div>

    <div class="backpart">
        <div class="videopart">
            <video id="video" width="100%" height="100%" autoplay muted>
              </video>

        </div>
    </div>
    
</body>
<script>
    const video = document.getElementById("video");

function startVideo(){
    navigator.getUserMedia(
        { video: {} },
        stream => video.srcObject = stream,
        err => console.error(err)
    )
}

startVideo()
</script>
